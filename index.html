<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon Checker</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset & Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Centering the Form */
        body {
            background: #1e1e2f;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: #282a36;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
            background: #3c3f51;
            color: #fff;
            resize: none;
        }

        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #4a8fff;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #357aff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Babylon Address Checker</h2>
        <form action="/checker" method="post">
            <textarea name="addresses" placeholder="Enter multiple addresses, separated by commas"></textarea>
            <button type="submit">Check Addresses</button>
        </form>
    </div>

</body>
</html>
